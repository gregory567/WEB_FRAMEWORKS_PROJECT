
<h1 class="highscores-title">Highscores</h1>

<ul *ngIf="highscores" class="highscores-list">
  <li *ngFor="let score of highscores | sortScore" class="highscores-item">
    <span class="highscores-user">{{ score.user }}</span>: {{ score.score }}
  </li>
</ul>

<p *ngIf="!highscores" class="loading-message">Loading highscores...</p>
